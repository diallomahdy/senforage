<div class="panel panel-default">
    <div class="panel-heading text-center"><h4>Modifier un abonnement</h4></div>
    <form id="form" method="POST" class="form-horizontal margin-5pc text-center">
        <input type="hidden" name="id" id="id">
        <div class="form-group">
            <label class="control-label col-4">Numéro abonné</label>
            <div class="col-7">
                <input type="text" class="form-control" name="numero" id="numero" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-4">Client</label>
            <div class="col-7">
                <select class="form-control" name="idClient" id="clients"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-4">Compteurs</label>
            <div class="col-7">
                <select class="form-control" name="idCompteur" id="compteurs"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-4">Date</label>
            <div class="col-7">
                <input type="date" class="form-control" name="date" id="date" placeholder="JJ/MM/AAAA" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-4">Description</label>
            <div class="col-7">
                <textarea type="text" class="form-control" name="description" id="description" rows="5" placeholder="Description de l'abonnement" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-7 col-offset-4">
                <button type="submit" class="btn btn-primary float_left"><i class="glyphicon glyphicon-log-in"></i> Modifier </button>
            </div>
        </div>
    </form>
    <div class="margin-20px clearfix align-content-center">
        <a href="abonnements" class="btn btn-primary"><i class="glyphicon glyphicon-log-in"></i> Retour </a>
    </div>
</div>
