<div id="vue_lister" class="panel panel-default">
    <div class="panel-heading text-center"><h4>Liste des clients</h4></div>
    <div class="margin-20px clearfix align-content-center">
        <a href="clients/ajouter" id="bouton_ajouter" class="btn btn-primary"><i class="glyphicon glyphicon-log-in"></i> Ajouter un client </a>
    </div>
    <form method="POST">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Nom de famille</th>
                    <th>Téléphone</th>
                    <th>Village</th>
                    <th>Modifier</th>
                    <th><input type="submit" class="btn btn-default" value="Supprimer"></th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </form>
</div>
