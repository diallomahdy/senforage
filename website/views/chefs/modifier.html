<div class="panel panel-default">
    <div class="panel-heading text-center"><h4>Modifier un chef de village</h4></div>
    <form id="form" method="POST" class="form-horizontal margin-5pc text-center">
        <input type="hidden" name="id" id="id" >
        <div class="form-group">
            <label class="control-label col-4">Prénom</label>
            <div class="col-7">
                <input type="text" class="form-control" name="prenom" id="prenom" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-4">Nom</label>
            <div class="col-7">
                <input type="text" class="form-control" name="nom" id="nom" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-4">Village</label>
            <div class="col-7">
                <select class="form-control" name="id_village" id="id_village"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-4">Téléphone</label>
            <div class="col-7">
                <input type="text" class="form-control" name="telephone" id="telephone" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-7 col-offset-4">
                <button type="submit" id="submit_btn" class="btn btn-primary float_left"><i class="glyphicon glyphicon-log-in"></i> Modifier </button>
            </div>
        </div>
    </form>
    <div class="margin-20px clearfix align-content-center">
        <a href="chefs" class="btn btn-primary"><i class="glyphicon glyphicon-log-in"></i> Retour </a>
    </div>
</div>
